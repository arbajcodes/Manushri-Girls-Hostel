<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Gallery - Manushri Girls Hostel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css"
    integrity="sha512-6lLUdeQ5uheMFbWZq2O3qDzKN8nL3Nx+jFpeT4q9ebSTL8V68PLODZybvUJ/UuUW1C8a1ZlToxkS5V+x3Yl7xg=="
    crossorigin="anonymous" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
    }

    .gallery-header {
      text-align: center;
      padding: 60px 20px 20px;
      background-color: #1e3a8a;
      color: white;
    }

    .gallery-header h1 {
      margin: 0;
      font-size: 40px;
    }

    .filter-buttons {
      text-align: center;
      margin: 20px auto;
    }

    .filter-buttons button {
      background-color: #1e3a8a;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .filter-buttons button:hover,
    .filter-buttons button.active {
      background-color: #3749a4;
    }

    .gallery-grid {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      display: none;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    .gallery-item.active {
      display: block;
    }

    @media screen and (max-width: 600px) {
      .gallery-header h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <!-- header-section -->
  <header>
    <div class="logo-title">
      <a href="index.html" class="logo-link">
        <img src="images/logo.png" alt="Logo">
      </a>

      <h1>Mansuri Girl's Hostel</h1>
    </div>

    <button class="menu-toggle" id="menuToggle">&#9776;</button>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="rooms.html">Rooms</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Student/Parent Login</a>
    </nav>
  </header>

  <!-- gallery-header  -->
  <section class="gallery-header">
    <h1>Our Hostel Gallery</h1>
    <p>Take a visual tour of Manushri Girls Hostel</p>
  </section>

  <div class="filter-buttons">
    <button class="active" onclick="filterGallery('all')">All</button>
    <button onclick="filterGallery('room')">Room</button>
    <button onclick="filterGallery('kitchen')">Kitchen</button>
    <button onclick="filterGallery('common')">Common Area</button>
    <button onclick="filterGallery('meal')">Meals</button>
  </div>

  <section class="gallery-grid">
    <div class="gallery-item room active">
      <a href="https://images.pexels.com/photos/6601780/pexels-photo-6601780.jpeg" data-lightbox="gallery"
        data-title="Spacious Room">
        <img src="https://images.pexels.com/photos/6601780/pexels-photo-6601780.jpeg" alt="Room">
      </a>
    </div>
    <div class="gallery-item common active">
      <a href="https://images.pexels.com/photos/5311612/pexels-photo-5311612.jpeg" data-lightbox="gallery"
        data-title="Common Area">
        <img src="https://images.pexels.com/photos/5311612/pexels-photo-5311612.jpeg" alt="Common Area">
      </a>
    </div>
    <div class="gallery-item common active">
      <img src="https://images.pexels.com/photos/8085935/pexels-photo-8085935.jpeg" alt="Study Area">
      <!-- <div class="caption">Study Area</div> -->
    </div>
    <div class="gallery-item meal active">
      <a href="https://images.pexels.com/photos/7964687/pexels-photo-7964687.jpeg" data-lightbox="gallery"
        data-title="Homely Meals">
        <img src="https://images.pexels.com/photos/7964687/pexels-photo-7964687.jpeg" alt="Meals">
      </a>
    </div>
    <div class="gallery-item kitchen active">
      <a href="https://images.pexels.com/photos/5618052/pexels-photo-5618052.jpeg" data-lightbox="gallery"
        data-title="Kitchen Area">
        <img src="https://images.pexels.com/photos/5618052/pexels-photo-5618052.jpeg" alt="Kitchen">
      </a>
    </div>
    <div class="gallery-item meal active">
      <a href="https://images.pexels.com/photos/2942331/pexels-photo-2942331.jpeg" data-lightbox="gallery"
        data-title="Nutritious Food">
        <img src="https://images.pexels.com/photos/2942331/pexels-photo-2942331.jpeg" alt="Meal 2">
      </a>
    </div>
    <div class="gallery-item room active">
      <a href="https://images.pexels.com/photos/5793919/pexels-photo-5793919.jpeg" data-lightbox="gallery"
        data-title="Triple Sharing Room">
        <img src="https://images.pexels.com/photos/5793919/pexels-photo-5793919.jpeg" alt="Room 2">
      </a>
    </div>
    <div class="gallery-item room active">
      <img src="https://images.pexels.com/photos/5999352/pexels-photo-5999352.jpeg" alt="Bathroom">
      <!-- <div class="caption">Clean Bathrooms</div> -->
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"
    integrity="sha512-qpxgSSUKkTS2jEprTLnyY7ffzmER1o3m+1MCx5JwJG2RpTtykgNqQK9VaUsCJvUZZLZyL6YAc1Fx8+goI+7CZA=="
    crossorigin="anonymous"></script>
  <script>
    function filterGallery(category) {
      const buttons = document.querySelectorAll('.filter-buttons button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      const items = document.querySelectorAll('.gallery-item');
      items.forEach(item => {
        item.classList.remove('active');
        if (category === 'all' || item.classList.contains(category)) {
          item.classList.add('active');
        }
      });
    }
  </script>
</body>

</html>
